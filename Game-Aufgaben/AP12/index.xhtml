<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"

<h:head>



</h:head>
<h:body>
	<p:layout style="min-width:800px;min-height:800px;">
    <p:layoutUnit position="center" resizable="true" size="800" minSize="150" maxSize="800">
        
        
        <h:form>
    <p:growl id="msgs" showDetail="true" />

	
    <p:panel header="Outfit anpassen" style="margin-bottom:10px;">
    
        <h:panelGrid columns="1" cellpadding="15">
        
   
        
            <p:outputLabel for="country" value="Junge/M채dchen: " />
            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                <p:ajax listener="#{dropdownView.onCountryChange}" update="pant" />
                <f:selectItem itemLabel="Ausw채hlen" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.countries}" />
            </p:selectOneMenu>
            
            
 
            <p:outputLabel for="city" value="T-Shirt: " />
            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
                <f:selectItem itemLabel="Ausw채hlen" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.cities}" />
            </p:selectOneMenu>
            
            
            
            <p:outputLabel for="pant" value="Hose: " />
            <p:selectOneMenu id="pant" value="#{dropdownView.pant}" style="width:150px">
                <f:selectItem itemLabel="Ausw채hlen" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.pants}" />
            </p:selectOneMenu>
            
            
            
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
    </p:panel>
    
    
    
</h:form>
        
        
    </p:layoutUnit>
    
    
 
    <p:layoutUnit position="east">
        <img border="0" src="images/superboyf.png"
     	alt="Pulpit rock" width="466.5" height="750">
     	</img>
     	
     	
     	</p:layoutUnit>
</p:layout>



</h:body>
</html>
