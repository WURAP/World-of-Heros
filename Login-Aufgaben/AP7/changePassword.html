<form class="form-horizontal" id="formChangePassword" data-toggle="validator" role="form">
    <input 
    	type="password" 
    	pattern="[A-Za-z0-9@#$%!^&*]{6,30}" 
    	name="inputCurrentPassword" 
    	class="form-control" 
    	id="inputCurrentPassword" 
    	placeholder="Ihr aktuelles Passwort" 
    	data-error="Feld darf nicht empty bleiben. Feld sollte Ihre derzeitige Passwort beinhalten" required>

    <input 
    	type="password" 
    	pattern="[A-Za-z0-9@#$%!^&*]{6,30}" 
    	name="inputPassword" 
    	class="form-control" 
    	id="inputPassword" 
    	placeholder="Ihr neues Passwort" 
    	data-error="Feld darf nicht empty bleiben. Es soll zwischen 6 und 30 Characters beinhalten. Benützen Sie nur folgende Zeichen: A-Z, a-z, 0-9, @ # $ % ! ^ & *" required>
    
    <input 
    	type="password" 
    	name="inputPassword1" 
    	class="form-control" 
    	id="inputPassword1" 
    	data-match="#inputPassword" 
    	placeholder="Neues Passwort noch ein Mal eingeben" 
    	data-error="Feld darf nicht empty sein und muss dem oberen Passwort übereinstimmen" required>
    
    <button style="width:100%" type="submit" class="btn btn-default btn-primary">Bestätigen</button>
</form>
